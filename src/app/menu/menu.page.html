<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-menu-toggle *ngFor="let p of pages; let i = index">
        <ion-item [routerLink]="p.url">
          <ion-icon [name]="p.icon" slot="start"></ion-icon>
          <ion-label>
            {{ p.title }}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
  </ion-content>
</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
